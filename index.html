<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particles Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="particles-container"></div>
    <script src="https://cdn.jsdelivr.net/gh/putnamcityschools/super-duper-octo-memory@raw/refs/heads/main/particlesjs-config%203.json"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const options = {
                "composition": "source-over",
                "count": 500,
                "speed": 10,
                "parallax": 1,
                "direction": 180,
                "xVariance": 2,
                "yVariance": 2,
                "rotate": true,
                "rotation": 1,
                "alphaSpeed": 10,
                "alphaVariance": 1,
                "minAlpha": 0,
                "maxAlpha": 1,
                "minSize": 1,
                "maxSize": 12,
                "style": "fill",
                "bounce": false,
                "drift": 1,
                "glow": 2,
                "twinkle": true,
                "color": ["#fff700"],
                "shape": "star",
                "imageUrl": ""
            };

            const particles = new Sparticles(document.getElementById('particles-container'), options);
            particles.start();
        });
    </script>
</body>
</html>
